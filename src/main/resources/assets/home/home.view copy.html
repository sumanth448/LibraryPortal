<p><a href="#/login" class="btn btn-primary">Logout</a></p>
<h4>Hi {{vm.user.firstname}}!</h4>
<p>You're logged in!!</p>
<div class="col-sm-4 col-sm-6 col-sm-6 col-md-offset-1 column">
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>S.NO</th>
            <th>BookName</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr ng-repeat="book in vm.allUsers">
            <td>
                <!-- editable username (text with validation) -->
                           <span editable-text="book.index" e-name="key" e-form="rowform" e-required>
                           {{ book.index || 'empty' }}
                           </span>
            </td>
            <td>
                <!-- editable username (text with validation) -->
                           <span editable-text="book.book" e-name="value" e-form="rowform" e-required>
                           {{ book.book || 'empty' }}
                           </span>
            </td>
            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform" onbeforesave="saveUser($data, book.index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == book">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                        save
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                        cancel
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                    <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
                </div>
            </td>
        </tr>
    </table>
    <button class="btn btn-default" ng-click="addUser()">Add row</button>
    <button class="btn btn-default" ng-click="deleteUser()">Delete All Rows</button>
</div>
